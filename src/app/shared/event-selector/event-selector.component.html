<div *ngIf="!isEditing" class="inline-edit" (click)="startEdit()">
  {{ currentEvent?.name }}
  <fa-icon *ngIf="!isLocked" [icon]="faEdit"></fa-icon>
</div>
<div *ngIf="isEditing" class="select-edit">
  <select [(ngModel)]="currentEventKey" (ngModelChange)="updateCurrentEvent()" (focusout)="stopEdit()">
    <option *ngFor="let evt of possibleEvents" [value]="evt.key">
      {{ evt.name }}
    </option>
  </select>
</div>
