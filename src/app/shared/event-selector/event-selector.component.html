<div *ngIf="!isEditing" class="inline-edit" (click)="startEdit()">
  {{ shorten(currentEvent?.name || '') }}
  <fa-icon *ngIf="!isLocked" [icon]="faEdit"></fa-icon>
</div>
<div *ngIf="isEditing" class="select-edit">
  <mat-select [(value)]="currentEventKey" (selectionChange)="updateCurrentEvent()">
    <mat-option *ngFor="let evt of possibleEvents" [value]="evt.key">
      {{ shorten(evt.name) }}
    </mat-option>
  </mat-select>
</div>
