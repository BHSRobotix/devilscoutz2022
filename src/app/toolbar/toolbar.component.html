<mat-toolbar class="app-toolbar">
  <a [routerLink]="'mainMenu'">
    <fa-icon [icon]="faRobot"></fa-icon>
    <div>2876 Devilbotz Scouting</div>
  </a>
  <div *ngIf="!!user" class="profile">
    <div class="text">
      Welcome {{ user?.displayName }}
      <br/>
      {{ user?.role }}
    </div>
    <img [src]="user?.photoURL">
  </div>
</mat-toolbar>
