<button type="button" class="google-btn" (click)="doGoogleLogin()">
  <i class="google-icon"></i>
  <span>Sign in with Google</span>
</button>

<div>
  <div class="action" (click)="doUnauthenticatedLogin()">
    Continue as guest
  </div>
  <div class="instructions">(your experience will be limited)</div>
</div>

<button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
